<meta property="fb:app_id" content="{{ site.fb_appid }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
{% if page.title %}
  <meta content="article" property="og:type">
{% else %}
  <meta content="website" property="og:type">
{% endif %}
<meta property="og:url" content="{{ page.url | replace:'/index.html','/' | prepend: site.baseurl | prepend: site.url }}">

{% if page.image %}
<meta property="og:image" content="{{ site.imgurl }}/{{page.thumbimg}}">
{% else %}
<meta property="og:image" content="{{ site.url }}/assets/SL_Logo.png">
{% endif %}

<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | markdownify | strip_html | strip_newlines | truncate: 160 | escape_once }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="article:author" content="https://www.facebook.com/streetlevel65">

{% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
{% endif %}
