<meta property="fb:app_id" content="{{ site.fb_appid }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:type" content="{% if page.thumbnail %}article{% else %}website{% endif %}">
<meta property="og:url" content="https://street-level.github.io{{ page.url }}">
{% if page.image %}
  <meta content="{{ site.url }}/assets/{{ page.image }}" property="og:image">
{% else %}
  <meta content="https://street-level.github.io/assets/SL_Logo.png" property="og:image">
{% endif %}
<meta property="og:description" content="Real Estate Investing in Singapore">
<meta property="og:site_name" content="Street Level">
<meta property="og:locale" content="en_US">
{% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta property="article:author" content="https://www.facebook.com/streetlevel65">
  {% for post in site.related_posts limit:3 %}
# <meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  {% endfor %}
{% endif %}
