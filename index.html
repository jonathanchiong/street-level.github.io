---
layout: default
---
<ul class="posts">
{% for post in site.posts %}
  <li><span><h3><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</span> &mdash; {{ post.date | date_to_string }}</a></h3>
    {{ post.excerpt | split:"<!--more-->" | first | strip_html | truncate:300 }}
{% if post.excerpt | size > 300 %}
    <a href="{{ site.url }}{{ post.url }}"><strong>More</strong></a>
{% endif %}
</li>
    <br>
  {% endfor %}
</ul>
