---
layout: default
---
<p class="view">{{ page.date | date_to_long_string }}</p>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="post">
  {{ content }}
  <div class="fb-like" data-href="https://www.facebook.com/streetlevel65" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
  {% include fb-comments.html %}
</div>
