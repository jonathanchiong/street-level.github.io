<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Street Level</title>

    <link rel="stylesheet" href="https://street-level.github.io/stylesheets/styles.css">
    <link rel="stylesheet" href="https://street-level.github.io/stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Street Level</h1>
        <p>A blog about Real Estate in Singapore</p>


        <p class="view"><a href="https://street-level.github.io/colophon/">Colophon</a></p>

      </header>
      <section>
        <h3>
<a id="{{ post.title }}" class="anchor" href="#{{ post.title }}" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>{{ post.title }}.</h3>

<p>{{ content }}</p>
      </section>
      <footer>
        <p><small>Made with ❤️ in Singapore &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="https://street-level.github.io/javascripts/scale.fix.js"></script>
    
  </body>
</html>
